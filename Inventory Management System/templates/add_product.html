<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <h1>Add New Product</h1>
    <form method="POST">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>
        <label for="unit_price">Unit Price:</label>
        <input type="number" step="0.01" id="unit_price" name="unit_price" required><br>
        <label for="supplier">Supplier:</label>
        <input type="text" id="supplier" name="supplier" required><br>
        <label for="reorder_level">Reorder Level:</label>
        <input type="number" id="reorder_level" name="reorder_level" required><br>
        <button type="submit">Add Product</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Inventory</a>
</body>
</html>
